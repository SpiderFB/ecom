{% extends 'home/nav.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>

<body>
    <section>
        <div class="signin">
            <div class="content">
                <h2>Sign In</h2>
                <form method="POST" action="/auth/" >
                <div class="form">
                
                    {% csrf_token %}
                    <div class="inputBox">
                        <input type="text" id="username" name="username" required style="width: 300px;"> <i>Email/Phone</i>
                    </div>
                    <div class="inputBox">
                        <input type="password" id="password" name="password" required style="width: 300px;"> <i>Password</i>
                    </div>
                    <div class="links"> <a href="#">Forgot Password</a> <a href="#">Signup</a>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Login">
                    </div>
                </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>

{% endblock %}
