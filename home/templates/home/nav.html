{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/nav.css' %}">
</head>
<body>
<!-- <h1>This is nav bar</h1>    -->
<div class="ecomnav">
    <div class="nav-items">
        <ul>
            <li><a href="/home/">Home</a></li>
            <li><a href="/table/">Table data</a></li>
            {% if user.is_authenticated %}
                <li><a href="/additem/">Add Items</a></li>
            {% endif %}
            <!-- For url need to define in the urls.py -->
            <ul>
                {% if user.is_authenticated %}
                <a href="/admin/">Welcome, {{user.username}}</a>
                <br>
                <a href="/logout/" @click.prevent="logout">Logout</a>
                {% else %}
                <li><a href="/login/">Login</a></li>
                {% endif %}
                <li><a href="/cart/"></a>Cart</li>
                <!-- <li><a class="nav-link" href="">{{user.username}}</a></li> -->
            </ul>     
        </ul>
    </div>
</div>
{% block content %}
{% endblock %}
</body>
</html>
